<!--管理员查看课程 Emoji 统计-->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程 Emoji 统计</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.1.3-dist/css/bootstrap.min.css') }}">
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

<!-- 顶部栏 -->
<header class="app-header navbar">
    <span class="badge badge-light">软件工程实践 Lab</span>
</header>

<div class="app-body">
    <main class="main">
        <div class="container-fluid">
            <div class="animated fadeIn">

                <div class="card">
                    <div class="card-body">

                        <!-- 标题 + 返回按钮 -->
                        <div class="row mb-3">

                            <div class="col-sm-6">
                                <h1 class="pt-3">{{ course.name }} - Emoji 统计信息</h1>
                                <span class="badge badge-info">课程 ID:{{ course.id }}</span>
                            </div>

                            <div class="col-sm-6 text-right">
                                <a href="{{ url_for('course') }}" class="btn btn-secondary">
                                    返回课程列表
                                </a>
                            </div>
                        </div>

                        <hr>

                        <p class="mb-4">
                            请选择要查看的统计图类型：
                        </p>

                        <!-- 统计按钮组 -->
                        <div class="btn-group-vertical" style="width: 350px;">

                            <a class="btn btn-primary my-2"
                               href="{{ url_for('course_emoji_timeline', course_id=course.id) }}">
                                    曲线图统计
                            </a>

                            <a class="btn btn-success my-2"
                               href="{{ url_for('course_emoji_bar', course_id=course.id) }}">
                                    柱状图统计
                            </a>

                            <a class="btn btn-warning my-2"
                               href="{{ url_for('course_emoji_pie', course_id=course.id) }}">
                                    圆盘图统计
                            </a>

                        </div>

                        <!-- Flash 消息 -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                    </div>
                </div>

            </div>
        </div>
    </main>
</div>

</body>
</html>
