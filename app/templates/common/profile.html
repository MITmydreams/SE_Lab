<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <base href="./">
    <meta charset="utf-8">

    <!-- 浏览器兼容 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 移动端 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>课程评价系统 - 个人信息</title>

    <!-- 内部样式：用于让表单美观显示 -->
    <style>
        .info-container {
            width: 400px;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
            font-size: 16px;
        }
        .info-container label {
            font-weight: bold;
        }
        .info-container div {
            margin-bottom: 12px;
        }
    </style>

    <!-- 加载外部样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.1.3-dist/css/bootstrap.min.css') }}">

</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

    <!-- 顶部栏 -->
    <header class="app-header navbar">
        <span class="badge badge-light">软件工程实践 Lab</span>
    </header>

    <div class="app-body">
        <main class="main">
            <div class="container-fluid">
                <div class="animated fadeIn">

                    <div class="card">
                        <div class="card-body">

                            <!-- 页面标题 -->
                            <div class="row">
                                <div class="col-sm-5 col-lg-6">
                                    <h1 class="pt-3">个人信息</h1>
                                    <span class="badge badge-danger">Version 1.0</span>
                                </div>
                            </div>

                            <!-- 内容容器 -->
                            <div class="chart-wrapper" style="height:auto; margin-top:20px;">
                                <div style="width:100%; text-align:center;">

                                    <div class="info-container">

                                        <div>
                                            <label>用户ID：</label>
                                            <span>{{ user.id }}</span>
                                        </div>

                                        <div>
                                            <label>用户名：</label>
                                            <span>{{ user.name }}</span>
                                        </div>

                                        <div>
                                            <label>邮箱：</label>
                                            <span>{{ user.mail }}</span>
                                        </div>

                                        <div>
                                            <label>电话号码：</label>
                                            <span>{{ user.tele_num }}</span>
                                        </div>

                                        <div>
                                            <label>用户类型：</label>
                                            <span>{{ role_name }}</span>
                                        </div>

                                        <br>

                                        <!-- 返回按钮 -->
                                        <a class="btn btn-info" href="{{ url_for('welcome') }}">
                                            返回主页
                                        </a>

                                    </div>

                                    <!-- 显示 flash 消息 -->
                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                        {% if messages %}
                                            <br>
                                            {% for category, message in messages %}
                                                <div class="alert alert-{{ category }}">{{ message }}</div>
                                            {% endfor %}
                                        {% endif %}
                                    {% endwith %}

                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

</body>
</html>
