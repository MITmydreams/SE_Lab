<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <base href="./">
    <meta charset="utf-8">

    <!-- 浏览器兼容 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 移动端 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>课程评价系统 - 修改密码</title>

    <!-- 页面样式 -->
    <style>
        .form-container {
            width: 400px;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
        }
        .form-container input {
            width: 100%;
            margin-bottom: 12px;
            padding: 6px;
        }
    </style>

    <!-- 外部样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.1.3-dist/css/bootstrap.min.css') }}">

</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

    <!-- 顶部栏 -->
    <header class="app-header navbar">
        <span class="badge badge-light">软件工程实践 Lab</span>
    </header>

    <div class="app-body">

        <main class="main">
            <div class="container-fluid">
                <div class="animated fadeIn">

                    <div class="card">
                        <div class="card-body">

                            <!-- 页面标题 -->
                            <div class="row">
                                <div class="col-sm-5 col-lg-6">
                                    <h1 class="pt-3">修改密码</h1>
                                    <span class="badge badge-danger">Version 1.0</span>
                                </div>
                            </div>

                            <!-- 表单内容 -->
                            <div class="chart-wrapper" style="margin-top:20px;">
                                <div style="width:100%; text-align:center;">

                                    <form method="POST" class="form-container">

                                        <!-- 当前密码 -->
                                        <label>当前密码：</label>
                                        <input type="password" name="current_password" required>
                                        <br>

                                        <!-- 新密码 -->
                                        <label>新密码：</label>
                                        <input type="password" name="new_password" required>
                                        <br>

                                        <!-- 确认新密码 -->
                                        <label>确认新密码：</label>
                                        <input type="password" name="confirm_password" required>
                                        <br>

                                        <!-- 按钮 -->
                                        <button type="submit" class="btn btn-success">确认修改</button>
                                        <a href="{{ url_for('profile') }}" class="btn btn-secondary">取消</a>

                                    </form>

                                    <!-- 显示 flash 信息 -->
                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                        {% if messages %}
                                            <br>
                                            {% for category, message in messages %}
                                                <div class="alert alert-{{ category }}">{{ message }}</div>
                                            {% endfor %}
                                        {% endif %}
                                    {% endwith %}

                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </main>

    </div>

</body>

</html>
