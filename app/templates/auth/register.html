<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <base href="./">
    <meta charset="utf-8">

    <!-- 浏览器兼容 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 移动端 viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>课程评价系统 - 注册</title>

    <!-- 外部样式 -->
    <link href="{{ url_for('static', filename='style1.css') }}" rel="stylesheet">
    <link href="/css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
</head>

<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

    <!-- 顶部栏 -->
    <header class="app-header navbar">
        <span class="badge badge-light">软件工程实践 Lab</span>
    </header>

    <div class="app-body">
        <main class="main">
            <div class="container-fluid">
                <div class="animated fadeIn">

                    <div class="card">
                        <div class="card-body">

                            <!-- 页面标题 -->
                            <div class="row">
                                <div class="col-sm-5 col-lg-6">
                                    <h1 class="pt-3">注册</h1>
                                    <span class="badge badge-danger">Version 1.0</span>
                                </div>
                            </div>

                            <!-- 注册框容器 -->
                            <div class="chart-wrapper" style="height:auto; margin-top:20px;">
                                <div style="width:100%; text-align:center;">
                                    <form method="POST" class="form-container">

                                        <!-- CSRF token -->
                                        {{ form.hidden_tag() }}

                                        <!-- 用户ID -->
                                        <label>用户ID:</label>
                                        <input type="text" name="user_id" size="20"
                                               value="{{ form.user_id.data or '' }}" required>
                                        <br>

                                        <!-- 用户名 -->
                                        <label>用户名:</label>
                                        <input type="text" name="name" size="20"
                                               value="{{ form.name.data or '' }}" required>
                                        <br>

                                        <!-- 密码 -->
                                        <label>密码:</label>
                                        <input type="password" name="key" size="20" required>
                                        <br>

                                        <!-- 邮箱 -->
                                        <label>邮箱:</label>
                                        <input type="email" name="mail" size="30"
                                               value="{{ form.mail.data or '' }}" required>
                                        <br>

                                        <!-- 电话号码 -->
                                        <label>电话号码:</label>
                                        <input type="text" name="tele_num" size="20"
                                               value="{{ form.tele_num.data or '' }}" required>
                                        <br>

                                        <!-- 用户类型 -->
                                        <label>用户类型:</label>
                                        <select name="user_type" required>
                                            <option value="">请选择用户类型</option>
                                            <option value="1" {% if form.user_type.data==1 %}selected{% endif %}>管理员</option>
                                            <option value="3" {% if form.user_type.data==3 %}selected{% endif %}>学生</option>
                                            <option value="2" {% if form.user_type.data==2 %}selected{% endif %}>教师</option>
                                        </select>
                                        <br><br>

                                        <!-- 提交按钮 -->
                                        <input class="btn bg-success" type="submit" value="注册">

                                    </form>

                                    <!-- 显示后端 flash 消息 -->
                                    {% with messages = get_flashed_messages(with_categories=true) %}
                                        {% if messages %}
                                            <br>
                                            {% for category, message in messages %}
                                                <div class="alert alert-{{ category }}">{{ message }}</div>
                                            {% endfor %}
                                        {% endif %}
                                    {% endwith %}

                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>
</body>
</html>
